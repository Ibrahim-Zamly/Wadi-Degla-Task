        <div class="register">
            <form action="">
                <div class="container">
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account.</p>

                    <div class="block">
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="email" id="email" required>
                    </div>
                </div>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                <div class="block">
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                </div>

                <div class="block">
                    <label>Comment</label><br>
                    <textarea></textarea>
                    <!--cols="50" rows="5"--><br>
                    <label>Select Your City</label>
                    <select>
                        <option>Select City</option>
                        <option>Cairo</option>
                        <option>Giza</option>
                        <option>Alex</option>
                        <option>Tanta</option>
                    </select>
                    <br>
                    <label>Hobbies</label><br>
                    <input type="checkbox" id="ho1"><label for="ho1">Swimming</label><br>
                    <input type="checkbox"><label>Reading</label><br>
                    <input type="checkbox"><label>Watching TV</label><br>
                    <input type="checkbox"><label>Writing</label><br>
                    <label>Your Color :</label><br>
                    <input type="color" value="#ff0000"><br>
                    <label>Upload Your Image</label><br>
                    <input type="file"><br>
                    <input type="reset"> <input type="submit">
            </form>
        </div>

    </div>
